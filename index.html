<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#FDFBF7">
  <link rel="apple-touch-icon" href="/icon-512.png?v=3">
  <link rel="manifest" href="/manifest.json?v=3" />
  <title>BookReader - Liseuse Vocale</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx?v=3"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Use relative path for SW to support subdirectory deployment (e.g. GitHub Pages /CB/)
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>

</html>
